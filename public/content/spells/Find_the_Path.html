<h2>寻路术｜Find the Path</h2>
<P><EM>六环 预言（吟游诗人、牧师、德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>1分钟<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一套价值100GP+的预言道具、如纸牌或符文）<BR><STRONG>持续时间：</STRONG>专注，至多1日<BR>你魔法性地感知到通往你所陈述地点的最直接的物理路径。你必须熟悉你所描述的地点，如果你寻找的目的地在另一存在位面，或者其会不断移动（例如一座移动堡垒），或者描述不够具体（例如“一条绿龙的巢穴”），则该法术失效。<BR>你在法术持续时间内，只要和目的地在同一位面，就能够知晓目的地的远近和所在方向。向目的地移动并遇到岔路时，你会得知哪一条路能够最直接地通往目的地。</P>
