<h2>通神术｜Commune</h2>
<P><EM>五环 预言（牧师）</EM> <BR><STRONG>施法时间：</STRONG>1 分钟或仪式<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（焚香）<BR><STRONG>持续时间：</STRONG>1 分钟<BR>你与一名神明或一名神明的代理人进行联系，并询问至多三个能以“是”或“否”回答的问题。你必须在法术结束前完成提问。你会收到每个问题的正确答案。<BR>这些神能存在也并非全知全能，因此当问题涉及的信息超过神的认知范围时，你可能会得到一句“不确定”作为回答。另外当一个单词的回答可能引致误导或者与神的兴致相违背时，DM 
可能会提供一句短语作为答案。<BR>若你在完成一次长休前施展两次或更多次的该法术，则法术有一定的几率不给任何答复。此概率从第二次施展起每次累计25％。</P>
