<h2>元素武器｜Elemental Weapon</h2>
<P><EM>三环 变化（德鲁伊、圣武士、游侠）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>你触碰的一把非魔法武器变成魔法武器。选择下述伤害类型之一：强酸、寒冷、火焰、闪电、雷鸣。法术持续时间内，用那把武器发动的攻击检定具有+1加值，且在命中时造成额外1d4点你所选伤害类型的伤害。<BR><STRONG>升环施法。</STRONG>使用五环或六环法术位时，攻击检定的加值变为+2，额外伤害变为2d4。使用七环或更高法术位时，攻击检定的加值变为+3，额外伤害变为3d4。</P>
