<h2>荆棘丛生｜Spike Growth</h2>
<P><EM>二环 变化（德鲁伊、游侠）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>150尺<BR><STRONG>法术成分：</STRONG>V、S、M（七根棘刺）<BR><STRONG>持续时间：</STRONG>专注，至多 10 分钟<BR>以施法距离内一点为中心周围20尺半径的球状区域扭曲变形，大片坚硬的棘刺破土而出。该区域在法术持续时间内视为困难地形。而生物进入该区域或在其中移动时，其每移动5尺就要受到2d4点穿刺伤害。法术导致的地面变形经过伪装，使其看起来并无异样。如果生物在你施展此法术时看不见这片区域，则它只有在执行一次<U>搜索</U>动作并成功进行一次感知（察觉或求生）检定后，才能在进入之前发现该区域隐藏的危险。</P>
