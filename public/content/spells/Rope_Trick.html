<h2>魔绳术｜Rope Trick</h2>
<P><EM>二环 变化（法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一段绳子）<BR><STRONG>持续时间：</STRONG>1小时<BR>你接触一段绳子。绳的一端会向上升起，直到整条绳索都垂直于地面挂在空中或绳子触及天花板。绳子向上的末端存在一个<U>隐形</U>的3尺×5尺大小的传送门，其通往一个法术持续时间内一直存在的异次元空间。沿着绳子向上攀爬即可进入此空间，绳子也可被拽入空间中或从空间中丢出。空间可容纳至多八名体型不超过<U>中型</U>的生物。攻击，法术和其他效应均无法穿过空间而出入，但空间内的生物可以通过入口看到外面的景象。法术终止时，异次元空间内的一切东西都会掉出来。</P>
