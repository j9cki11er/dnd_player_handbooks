<h2>钢风斩｜Steel Wind Strike</h2>
<P><EM>五环 咒法（游侠、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>S、M（一把价值1SP+的近战武器）<BR><STRONG>持续时间：</STRONG>立即<BR>你舞动用于施法的武器，随后忽然消失并如疾风般发起一轮突击。选择施法距离内最多5个你可见的生物。向每个生物分别进行一次近战法术攻击。若命中，目标将受到6d10点力场伤害。<BR>在这之后，你可以传送到法术目标之一周围5尺内一处你可以看见且未占据空间中。  </P>
