<h2>隐形术｜Invisibility</h2>
<P><EM>二环 幻术（吟游诗人、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一根包裹在阿拉伯胶中的睫毛）<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>你触碰的一个生物进入<U>隐形</U>状态并维持至法术终止。如果目标进行攻击检定、造成伤害或施展法术，则此法术提前终止。<BR><STRONG>升环施法。</STRONG>使用三环或更高法术位施展该法术时，你使用的法术位每比二环高一环，就可以额外指定一个生物作为目标。</P>
