<h2>假象术｜Mislead</h2>
<P><EM>五环 幻术（吟游诗人、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>S<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>你获得<U>隐形</U>状态，同时在你站的地方出现一个和你一样的幻象分身。分身会持续存在至法术持续时间结束；但如果你发动攻击、造成伤害或施展法术，则隐形随之结束。<BR>以一个魔法动作，你可以令分身以至多两倍于你的速度移动并可以令其打手势、说话，以及以任何你指定的方式行事。分身无法被触及且无法受伤。<BR>你可以通过分身的眼睛视物，用分身的耳朵聆听，如同你处于它的位置一样。</P>
