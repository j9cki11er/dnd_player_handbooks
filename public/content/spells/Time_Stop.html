<h2>时间停止｜Time Stop</h2>
<P><EM>九环 变化（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V<BR><STRONG>持续时间：</STRONG>立即<BR>你短暂地停止其他所有人的时间流。你一次性进行1d4+1个回合，在此期间，时间对于其他生物而言是静止的，但你可以像正常一样移动和使用动作。<BR>在此期间，若你的一个动作或任何你创造出来的效应影响到除你之外的任何生物，或影响到其他生物着装或携带的物件时，法术将终止。此外，如果你在施法后移动到了距施法时位置1000尺以外的地方，则法术也将终止。</P>
