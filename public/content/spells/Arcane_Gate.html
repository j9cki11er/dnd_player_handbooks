<h2>秘法门｜Arcane Gate</h2>
<P><EM>六环 咒法（术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>500 尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多 10 分钟<BR>你创造两个相连的传送门。指定地面上你能看见的两处未被占据的大型空间，其中一点在法术距离内，另一点则在你身边 10 尺内。随后将会开启一个通往两处的圆形传送门，并持续到法术结束。<BR>传送门边缘为闪烁的二维环形，其内布满遮挡视野的迷雾，且整个垂直地悬浮在离地几寸处。传送门单面开启（由你选择），那一面即是传送门生效的一面。<BR>任何进入其中一个传送门的东西将从另一个传送门里出现，如同两个传送门邻接一样。以一个附赠动作，你可以改变其开门的朝向。</P>
