<h2>橡棍术｜Shillelagh</h2>
<P><EM>变化 戏法（德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（槲寄生）<BR><STRONG>持续时间：</STRONG>1分钟<BR>你将自然之力灌入手中持握的一根短棒或长棍中。你在法术持续时间内使用该武器进行近战攻击时，可以用你的施法属性代替力量属性来进行攻击检定和伤害掷骰，且该武器的伤害骰变为d8。此类攻击造成伤害时，你可以选择将其伤害类型改为力场伤害，或是维持武器原本的伤害类型。你再次施展该法术或丢掉该武器时，该法术也随之终止。<BR><STRONG>戏法强化。</STRONG>  到达特定等级后，受术武器的伤害骰会改变：5级（1d10），11级（1d12），17级（2d6）。</P>
