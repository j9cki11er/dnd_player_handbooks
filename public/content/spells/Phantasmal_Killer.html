<h2>魅影杀手｜Phantasmal Killer</h2>
<P><EM>四环 幻术（吟游诗人、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你指定施法距离内一名你可见的生物，窥探其噩梦，依此创造一道只有目标能看见的幻象。目标生物进行一次感知豁免。豁免失败时，目标受到4d10点心灵伤害，且在法术持续时间内进行的所有属性检定与攻击检定都具有劣势。豁免成功，则目标只受一半伤害，法术终止。<BR>法术持续时间内，目标在其每回合结束时进行一次感知豁免，豁免失败将再次受到心灵伤害。豁免成功则法术终止。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，此法术的伤害就增加1d10。</P>
