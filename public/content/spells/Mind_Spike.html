<h2>心灵尖刺｜Mind Spike</h2>
<P><EM>二环 预言（术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>S<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>指定施法距离内一个可见生物，你驱动一道心灵能量的锥刺侵入目标的心智。目标必须进行一次感知豁免检定，失败则会受到3d8点心灵伤害，成功则只受一半伤害。在目标豁免失败时，你在法术结束之前能时刻得知目标所在的位置，只要你们还处于同一个存在位面上。当你拥有目标的位置信息时，目标将不能对你躲藏，并且如果它隐形了，在对抗你时它不能从这个状态中受益。<BR><STRONG>升环施法。</STRONG>使用的法术位每比二环高一环，此法术的伤害就增加1d8。</P>
