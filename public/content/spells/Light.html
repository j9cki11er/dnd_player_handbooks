<h2>光亮术｜Light</h2>
<P><EM>塑能 戏法（吟游诗人、牧师、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、M（一只萤火虫或一片磷光苔藓）<BR><STRONG>持续时间：</STRONG>1小时<BR>你触碰一个体型不超过<U>大型</U>，且未被他人携带/着装的物件。在法术终止前，物件将发出20尺半径的<U>明亮光照</U>以及额外20尺的<U>微光光照</U>。光的颜色由你决定。<BR>该物件被不透明的东西完全遮盖时，其光照也将被遮挡。此法术将在你再次施展它时提前终止。</P>
