<h2>闪耀斩｜Shining Smite</h2>
<P><EM>二环 变化（圣武士）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作，当你使用近战武器或徒手打击命中一个生物后立即执行<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>被该次攻击检定命中的目标会在此次攻击中额外受到2d6点光耀伤害。目标会发出半径5尺的明亮光照直至法术结束。在此期间，对其进行的攻击检定具有<U>优势</U>，且其无法受益于<U>隐形</U>状态。<BR><STRONG>升环施法。</STRONG> 
使用的法术位每比二环高一环，此法术的额外伤害就增加1d6。<BR><FONT color=#808080 size=2>（注：本法术在PHB2014中原名印记斩Branding Smite）</FONT> </P>
