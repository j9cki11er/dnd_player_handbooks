<h2>水上行走｜Water Walk</h2>
<P><EM>三环 变化（牧师、德鲁伊、游侠、术士）</EM> <BR><STRONG>施法时间：</STRONG>动作或仪式<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S、M（一个软木塞）<BR><STRONG>持续时间：</STRONG>1小时<BR>此法术赋予你选择的位于施法距离内的至多十名生物在持续时间内将任何液体表面（比如水、酸、泥、雪、流沙、岩浆等）视作无害的固体地面穿越的能力（穿越熔岩的生物仍然会因炽热受到伤害）。<BR>一名受影响的目标必须用一个附赠动作才能穿过液体表面进入其内部，反之亦然。然而若目标将因坠落而进入液体中，则其会直接穿过液体表面，如常进入其内部。</P>
