<h2>魅惑类人｜Charm Person</h2>
<P><EM>一环 惑控（吟游诗人、德鲁伊、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30 尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>1 小时<BR>选择法术距离内你可见的一名<U>类人</U>生物，迫使该生物进行一次感知豁免，如果你或者你的同伴正在与它战斗，它进行的这次豁免将具有<U>优势</U>。如果它豁免失败，它陷入<U>魅惑</U>状态直到法术结束，或者直到你或你的同伴对它造成伤害。被魅惑的生物将对你<U>友好</U>。在法术结束时，生物会知道它曾被你<U>魅惑</U>。<BR><STRONG>升环施法。</STRONG>使用的法术位每比一环高一环，你就可以额外选择一个生物作为目标。</P>
