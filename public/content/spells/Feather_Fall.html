<h2>羽落术｜Feather Fall</h2>
<P><EM>一环 变化（吟游诗人、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>反应，你或距你60尺内的可见生物坠落时可用<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、M（一小根羽毛或一块羽绒）<BR><STRONG>持续时间：</STRONG>1分钟<BR>指定施法距离内至多五个正坠落的生物。受术生物的坠落速度在法术持续时间内降低至每回合60尺。如果该生物在法术终止前落地，则其不会受到任何坠落伤害，且着地后法术对该生物的效应随即终止。</P>
