<h2>咒唤微元素群｜Conjure Minor Elementals</h2>
<P><EM>四环 咒法（德鲁伊、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR>你在持续时间内将来自元素位面的精魂咒唤在你身周15尺<U>光环</U>区域内，让它们环绕着你飞舞。直到法术结束为止，你进行的任何攻击检定命中<U>光环</U>区域内的生物时，都会额外造成2d8点伤害。额外伤害的类型为强酸、寒冷、火焰或闪电的一种（在你发动攻击时选择）。<BR>此外，<U>光环</U>区域内的地面对你的敌人而言是困难地形。<BR><STRONG>升环施法。</STRONG>  使用的法术位每比四环高一环，此法术的伤害就增加1d8。</P>
