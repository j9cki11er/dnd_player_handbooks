<h2>枯萎术｜Blight</h2>
<P><EM>四环 死灵（德鲁伊、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>一个在你施法距离内你可见的生物必须进行一次体质豁免，豁免失败者受到8d8暗蚀伤害，成功则只受到一半伤害。生物类型为<U>植物</U>的生物在此豁免中自动失败。<BR>作为此法术的另一种用法，你可以指定一个并非生物的非魔法植物为目标（如树木或灌木），该植物不进行豁免，直接凋谢死亡。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，此法术的伤害就提升1d8。</P>
