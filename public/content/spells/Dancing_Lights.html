<h2>舞光术｜Dancing Lights</h2>
<P><EM>幻术 戏法（吟游诗人、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S、M（一点磷）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你在施法距离内创造至多四个火把大小的光源，使其在法术持续时间内看起来如同火把、灯笼或悬浮珠。或者，你可以将四个光源合并为一个发光的整体形态，使其看上去像一个模糊的<U>中型</U>人形。无论你选择哪种形态，每个光源都会发出10尺半径的<U>微光光照</U> 。<BR>          你可以用附赠动作将光源移动至多60尺至施法距离内的一处空间。一个由此法术创造的光源必须始终位于任一光源周围20尺内，而超出施法距离的光源会随即熄灭。</P>
