<h2>火焰护盾｜Fire Shield</h2>
<P><EM>四环 塑能（德鲁伊、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一小块磷或一只萤火虫）<BR><STRONG>持续时间：</STRONG>10分钟<BR>轻薄缥缈的火焰在法术持续期间环绕着你的身体，散发出10尺半径的<U>明亮光照</U>和额外10尺的<U>微光光照</U>。<BR>这层火焰可以为你提供一面温暖护盾或冻寒护盾，由你选择。温暖护盾将赋予你对寒冷伤害的抗性，而冻寒护盾则会赋予你对火焰伤害的抗性。<BR> 此外，每当一名距你5尺内的生物以一次近战攻击命中你时，这个护盾将迸发出火焰。温暖护盾将对攻击者造成2d8点火焰伤害，冻寒护盾将对攻击者造成2d8点寒冷伤害。</P>
