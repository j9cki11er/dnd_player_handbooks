<h2>致盲斩｜Blinding Smite</h2>
<P><EM>三环 塑能（圣武士）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作，当你使用近战武器或徒手打击命中一个生物后立即执行<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V<BR><STRONG>持续时间：</STRONG>1分钟<BR>被该次攻击检定命中的目标会在此次攻击中额外受到3d8点光耀伤害，并且目标陷入<U>目盲</U>状态直至法术结束。陷入<U>目盲</U>的目标在其每回合结束时可以进行一次体质豁免，豁免成功则终止其身上的法术。<BR><STRONG>升环施法。</STRONG>你使用的法术位每比三环高一环，此法术的额外伤害提升1d8。</P>
