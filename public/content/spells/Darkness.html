<h2>黑暗术｜Darkness</h2>
<P><EM>二环 塑能（术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S、M（蝙蝠毛与一块煤）<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR>你指定施法距离内一点，并在法术持续时间内使魔法性<U>黑暗</U>充斥以该点为中心半径15尺的<U>球状</U>区域。<U>黑暗视觉</U>也无法看穿这种黑暗，非魔法的光照也无法将其照亮。<BR>或者，你可以将此法术施展于一个未被着装或携带的物件上，使黑暗充斥源自该物件的15尺<U>光环</U>区域。将该物件用不透明的东西遮掩（比如用碗或头盔盖住）时，会将黑暗隔绝。<BR>如果法术区域与任何二环或更低环阶法术创造的<U>明亮光照</U>或<U>微光光照</U>区域重叠，则这些造光的法术将被解除。</P>
