<h2>庇护术｜Sanctuary</h2>
<P><EM>一环 防护（牧师）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>30 尺<BR><STRONG>法术成分：</STRONG>V、S、M（一块镜子碎片）<BR><STRONG>持续时间：</STRONG>1 分钟<BR>你为施法距离内的一名生物施加守护。在法术终止前，当任何生物将受守护的生物定为其攻击检定或伤害性法术的目标时，该生物都必须成功通过一次感知豁免，否则该生物必须改为选定另一名生物作为新的目标或者失去本次的攻击或法术。不过此法术无法令受术者免受区域效应的影响。<BR>若受保护生物发动一次攻击，施展一道法术，或是造成任何伤害，则该法术随之终止。</P>
