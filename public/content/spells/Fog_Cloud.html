<h2>云雾术｜Fog Cloud</h2>
<P><EM>一环 咒法（德鲁伊、游侠、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>你以施法距离内一点为中心创造一片半径20尺的<U>球状</U>浓雾。球状区域被<U>重度遮蔽</U>。浓雾持续至法术持续时间结束，被强风（比如<U><EM>造风术Gust of Wind</EM></U>创造的风）吹散时法术也将提前结束。
