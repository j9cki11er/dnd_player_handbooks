<h2>衰弱射线｜Ray of Enfeeblement</h2>
<P><EM>二环 死灵（魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你向施法距离内的一名生物射出一道让人衰弱的能量射线。目标必须进行一次体质豁免。豁免成功，则目标直到你的下个回合开始在下一次攻击掷骰上具有<U>劣势</U>。豁免失败，目标在持续时间内在使用力量属性的<U>D20检定</U>上具有劣势。同样的，在此期间，其所有的伤害掷骰获得1d8的减值。目标在每个其回合结束时可以重复豁免，豁免成功则法术终止。</P>
