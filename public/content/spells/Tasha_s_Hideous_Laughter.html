<h2>塔莎狂笑术｜Tasha's Hideous Laughter</h2>
<P><EM>一环 惑控（吟游诗人、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S、M（一块甜馅饼和一根羽毛）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>施法距离内你可见的一名生物进行一次感知豁免。豁免失败，目标在持续时间内陷入<U>失能</U>和<U>倒地</U>状态。在此期间，目标会不受控制地狂笑（只要它能够发笑），且无法结束自身的<U>倒地</U>状态。<BR>目标在其每回合结束或受到伤害时，可以再进行一次感知豁免。如果豁免是因受到伤害所致，则该次豁免具有优势。豁免成功时，法术终止。<BR><STRONG>升环施法。</STRONG>使用的法术位每比一环高一环，你就可以额外选择一个生物作为目标。</P>
