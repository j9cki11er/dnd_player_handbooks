<h2>昼明术｜Daylight</h2>
<P><EM>三环 塑能（牧师、德鲁伊、圣武士、游侠、术士）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>1小时<BR>法术持续时间内，日光从施法距离内一点发散而出，充斥一个60尺半径的球状区域。日光区域视为<U>明亮光照</U>，且会再额外散发出60尺<U>微光光照</U>。<BR>或者，你可以将此法术施展于一个未被着装或携带的物件上，使日光充斥以该物件为中心的60尺光环区域。将该物件用不透明的东西遮掩（比如用碗或头盔盖住）时，会将日光隔绝。<BR>如果法术区域与任何三环或更低环阶法术创造的<U>黑暗</U> 区域重叠，则这些造暗的法术将被解除。</P>
