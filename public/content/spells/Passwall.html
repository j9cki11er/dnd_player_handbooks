<P><EM>五环 变化（法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S、M（一撮芝麻）<BR><STRONG>持续时间：</STRONG>1小时<BR>一处通道在施法距离内木质、泥灰、或岩石表面（如墙壁、天花板、地板）上你可见的一点出现，且持续至法术结束。由你选择开口的大小，其至多宽5尺，高8尺，深20尺。通道不会使其周围的结构变得不稳定。<BR>    开口消失时，任何仍旧位于通道中的生物或物件会被安全地弹射到距你施展此法术时选择的表面最近的一处未占据空间中。</P>
