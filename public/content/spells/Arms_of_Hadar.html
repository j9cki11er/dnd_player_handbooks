<h2>哈达之臂｜Arms of Hadar</h2>
<P><EM>一环 咒法（魔契师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>你祈唤哈达的力量，让触须从你身上蔓延而出。以你为源点的10尺<U>光环</U>  区域内，每个生物都必须进行一次力量豁免。豁免失败的生物将受到2d6点暗蚀伤害，并其直到下一回合前都无法执行反应。豁免成功的生物仅受到一半伤害。<BR><STRONG>升环施法。</STRONG> 你使用的法术位每比一环高一环，法术的伤害就增加1d6点。</P>
