<h2>守护之链｜Warding Bond</h2>
<P><EM>二环 防护（牧师、圣武士）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一对铂金戒指（每个价值50GP+），你和目标在法术持续时间内需保持佩戴它们）<BR><STRONG>持续时间：</STRONG>1小时<BR>     你触碰另一个自愿的生物，在法术终止前在你和目标之间建立一道神秘的连接。目标位于你身边60尺内时，其AC和豁免检定具有+1加值，且对所有伤害具有抗性。此外，每当目标受到伤害时，你也会受到同样的伤害。<BR>如果你的生命值降至0，或你与目标距离超过60尺，则该法术终止。如果再有守护之链被施展于两个已被连接生物中的任意一方时，原有的法术将立刻终止。</P>
