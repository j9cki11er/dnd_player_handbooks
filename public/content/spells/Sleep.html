<h2>睡眠术｜Sleep</h2>
<P><EM>一环 惑控（吟游诗人、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60 尺<BR><STRONG>法术成分：</STRONG>V、S、M（一把细沙或玫瑰花瓣）<BR><STRONG>持续时间：</STRONG>专注，至多1 分钟<BR>以施法距离内一点为源点，5尺半径球状区域内每个你选择的生物都必须成功通过一次感知豁免否则直到其下个回合结束陷入<U>失能</U>状态。在其下个回合结束时，它必须重复此豁免。如果目标第二次豁免失败，目标在持续时间内陷入<U>昏迷</U>状态。若目标受到伤害或其5尺内有人用一个动作将其摇醒，目标身上的法术结束。<BR>不需要睡眠的生物（例如精灵）或免疫<U>力竭</U>状态的生物自动成功通过对抗此法术的豁免。</P>
