<h2>火焰刀｜Flame Blade</h2>
<P><EM>二环 塑能（德鲁伊、术士）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一片漆树叶）<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR> 你在一只空手上召出一把火焰刀。该刀刃的尺寸和形状近似于一把弯刀并在法术持续时间内持续存在。当你放下刀刃时其将消失不见，但你可以用一个附赠动作重新将其唤出。<BR>你可以用一个<U>魔法</U>动作使用该火焰刀发动一次近战法术攻击。若命中，则目标受到3d6+你的施法属性调整值点火焰伤害。<BR>火焰刀提供半径10尺的明亮光照以及额外10尺的微光光照。<BR><STRONG>升环施法。</STRONG>使用的法术位每比二环高一环，此法术的伤害就增加1d6。</P>
