<h2>冰刃｜Ice Knife</h2>
<P><EM>一环 咒法（德鲁伊、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>S、M（一滴水或一块冰）<BR><STRONG>持续时间：</STRONG>立即<BR>你制造出一块冰晶裂片，并将它射向施法距离内的一个生物。你对目标进行一次远程法术攻击。若击中，目标受到 1d10 点穿刺伤害。无论击中与否，裂片都会在那之后立刻爆裂。攻击目标和其5尺范围内的每名生物都必须通过一次敏捷豁免检定，否则将受到 2d6 点寒冷伤害。<BR><STRONG>升环施法。</STRONG>    你使用的法术位每比一环高一环，寒冷伤害就增加1d6。</P>
