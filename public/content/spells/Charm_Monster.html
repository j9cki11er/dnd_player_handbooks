<h2>魅惑怪物｜Charm Monster</h2>
<P><EM>四环 惑控（吟游诗人、德鲁伊、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30 尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>1 小时<BR>一名你可见的施法距离内的生物进行一次感知豁免，如果你或者你的盟友正在与它战斗，它在这次豁免上具有优势。豁免失败，则目标陷入<U>魅惑</U>状态直至法术结束，或在你或你的盟友对它造成伤害时提前结束。<U>魅惑</U>生物将对你友好。当法术结束时，目标会知道它曾被你<U>魅惑</U>。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，你就可以额外指定一名生物作为此法术的目标。</P>
