<h2>行动自如｜Freedom of Movement</h2>
<P><EM>四环 防护（吟游诗人、牧师、德鲁伊、游侠）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一条皮带）<BR><STRONG>持续时间：</STRONG>1小时<BR>你触碰一个自愿生物，并使目标在法术持续时间内移动时不受<U>困难地形</U>限制，并且任何法术或其他魔法效应都不能降低目标的速度，或者使目标陷入<U>麻痹</U>或<U>束缚</U>状态。目标还会获得等同于其速度的游泳速度。<BR>此外，该目标还可以花费5尺移动力直接从非魔法的束缚物中挣脱（诸如镣铐或其他生物对其施加的<U>受擒</U>状态）。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，你就可以额外再指定一名生物作为此法术的目标。</P>
