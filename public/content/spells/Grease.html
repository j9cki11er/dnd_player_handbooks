<h2>油腻术｜Grease</h2>
<P><EM>一环 咒法（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S、M（一块猪皮或黄油）<BR><STRONG>持续时间：</STRONG>1分钟<BR>你在施法距离内指定一点，光滑的不可燃油脂以该点为中心覆盖一处10尺的方状区域。在法术持续时间内。该区域变为<U>困难地形</U> 。<BR>油脂出现时，站在其范围内的每个生物必须成功通过一次敏捷豁免，否则陷入<U>倒地</U>状态。进入该区域或在区域内结束其回合的生物也必须进行该敏捷豁免，豁免失败则陷入<U>倒地</U>。</P>
