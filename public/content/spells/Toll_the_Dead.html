<h2>亡者丧钟｜Toll the Dead</h2>
<P><EM>死灵 戏法（牧师、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>你对着施法距离内一名你可见的生物一指，随后目标10尺内响起一阵哀恸的钟鸣。目标必须通过一次感知豁免，否则将受到1d8点<U>暗蚀</U>伤害。若目标豁免失败时已损失任意数量<U>生命值</U>，则改为令其受到1d12点<U>暗蚀</U>伤害。<BR><STRONG>戏法强化。</STRONG>到达特定等级后，此戏法的伤害骰将增加一枚：5级（2d8或2d12）、11级（3d8或3d12）、17级（4d8或4d12）。</P>
