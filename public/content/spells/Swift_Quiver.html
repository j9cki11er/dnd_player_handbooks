<h2>迅捷箭袋｜Swift Quiver</h2>
<P><EM>五环 变化（游侠）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一个价值1+GP的箭袋）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你施展该法术时，可以用一个射出箭矢或弩矢的武器（例如长弓和轻弩）进行两次攻击。随后，在法术结束前你能用附赠动作再次用这种武器发动两次攻击。法术会魔法性地为每次攻击生成所需的弹药。以此法生成的每发箭矢或弩矢如同类非魔法弹药一般造成伤害，且不论是否命中都会在攻击后立即瓦解。</P>
