<h2>燃火术｜Produce Flame</h2>
<P><EM>咒法 戏法（德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>10分钟<BR>一朵摇曳的火焰出现在你手中，火焰会存在至法术持续时间结束为止。火焰在你手中期间，不会散发任何热量也不会点燃任何东西，发出20尺半径的<U>明亮光照</U>，以及其外20尺范围的<U>微光光照</U>  。此法术会在你再次施展它时提前终止。<BR>直到法术结束为止，你可以用<U>魔法</U>动作向60尺内的一名生物或一个物件丢出火焰。进行一次远程法术攻击。命中时，目标将受到1d8点火焰伤害。<BR><STRONG>戏法强化。</STRONG> 
到达特定等级后，此戏法的伤害将增加1d8：5级（2d8）、11级（3d8）、17级（4d8）。</P>
