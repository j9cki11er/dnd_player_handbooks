<h2>纠缠术｜Entangle</h2>
<P><EM>一环 咒法（德鲁伊、游侠）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>90尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>缠绕的植物在施法距离内从20尺方状区域地面中破土而出。在法术持续时间内，这片被植物覆盖的区域变为<U>困难地形</U> 。法术结束时，这些植物会消失。<BR>在你施展法术时，该区域内的生物（除你之外）必须成功于一次力量豁免，否则陷入<U>束缚</U>状态，直到法术终止。一名因此被束缚的生物可以用其动作进行一次力量（运动）检定对抗该法术的豁免DC。检定成功则成功摆脱缠绕在其身上的藤蔓并不再被其束缚。</P>
