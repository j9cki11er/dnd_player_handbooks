<h2>浓酸球｜Vitriolic Sphere</h2>
<P><EM>四环 塑能（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>150尺<BR><STRONG>法术成分：</STRONG>V、S、M（一滴胆汁）<BR><STRONG>持续时间：</STRONG>立即<BR>你指向施法距离内一点，一颗发光的直径1尺的酸液球飞向那个位置，随后爆炸，波及20尺半径球状区域。在该区域中的每名生物进行一次敏捷豁免。豁免失败的生物不仅将受到10d4点强酸伤害，其下个回合结束时还将再受到5d4点强酸伤害。若豁免成功，该生物只受到初始伤害的一半伤害。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，此法术的初始伤害便增加2d4。</P>
