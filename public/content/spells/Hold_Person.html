<h2>定身类人｜Hold Person</h2>
<P><EM>二环 惑控（吟游诗人、牧师、德鲁伊、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60尺<BR><STRONG>法术成分：</STRONG>V、S、M（一片直的小铁片）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>指定施法距离内一个你能看见的类人生物。该目标必须进行一次感知豁免，豁免失败则其在法术持续时间内陷入<U>麻痹</U>状态。目标在其每回合结束时可以重新进行这次豁免，豁免成功则终止其身上该法术的效应。<BR><STRONG>升环施法。</STRONG>使用三环或更高法术位施展该法术时，你使用的法术位每比二环高一环，就可以额外指定一个类人作为目标。</P>
