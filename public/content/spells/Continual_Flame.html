<h2>不灭明焰｜Continual Flame</h2>
<P><EM>二环 塑能（牧师、德鲁伊、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（价值50+GP的红宝石尘，作为法术耗材）<BR><STRONG>持续时间：</STRONG>直至被解除<BR>你所触碰的物件上冒出火焰。这一效应发出半径20尺的<U>明亮光照</U>以及额外20尺的<U>微光光照</U>。法术效应看上去与一般火焰无异，不过其并不会发热，也不需要燃料。你可以掩盖或隐藏火焰，但无法将其闷熄或扑灭。</P>
