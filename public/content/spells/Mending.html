<h2>修复术｜Mending</h2>
<P><EM>变化 戏法（吟游诗人、牧师、德鲁伊、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>1分钟<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（两块天然磁石）<BR><STRONG>持续时间：</STRONG>立即<BR>该法术修复你所触碰一个物件上的一处破损或裂缝，例如修复一条断裂的链条、一把碎成两半的钥匙、一件撕裂的斗篷、一个漏了的酒袋等。只要破损或断裂处在任意方向上都不超过 1 尺，你就可以不留痕迹地修复它。<BR>  该法术可以物理性地修复一件魔法物品，但无法恢复其上的魔法。</P>
