<h2>龙息术｜Dragon's Breath</h2>
<P><EM>二环 变化（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一根辣椒）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你触摸一名自愿生物，然后从强酸、寒冷、火焰、闪电或毒素中任选其一。在法术结束之前，目标可以用一个<U>魔法</U>动作呼出15尺锥形范围的吐息。区域内的所有生物进行一次敏捷豁免，豁免失败受到3d6点所选类型的伤害，豁免成功只受一半伤害。<BR><STRONG>升环施法。</STRONG>使用的法术位每比二环高一环，此法术的伤害就提高1d6。</P>
