<h2>马友夫强酸箭｜Melf's Acid Arrow</h2>
<P><EM>二环 塑能（法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>90尺<BR><STRONG>法术成分：</STRONG>V、S、M（大黄粉）<BR><STRONG>持续时间：</STRONG>立即<BR>一支闪烁的绿色箭矢朝一个施法距离内的目标疾速飞去，并炸裂成一滩强酸。对目标进行一次远程法术攻击。若命中，则目标受到4d4点强酸伤害，然后再其下一回合结束时再受到2d4点强酸伤害。若未命中，则箭矢的酸液溅射目标，造成初始伤害一半的伤害。<BR><STRONG>升环施法。</STRONG>使用的法术位每比二环高一环，此法术伤害（包括初始和后续）增加1d4。</P>
