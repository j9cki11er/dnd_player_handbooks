<h2>放逐斩｜Banishing Smite</h2>
<P><EM>五环 咒法（圣武士）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作，当你使用近战武器或徒手打击命中一个生物后立即执行<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>被该次攻击检定命中的目标会在此次攻击中额外受到5d10力场伤害。如果此次攻击将目标的生命值削减到50点或更低，则目标必须进行一次魅力豁免，豁免失败则会在法术持续期间被转移到一个无害的半位面。身处半位面期间，目标会陷入<U>失能</U>状态。当法术终止时，目标将重新出现在其被放逐前的位置。如果该位置被占据，则目标将出现在距离该位置最近的一个未被占据空间。</P>
