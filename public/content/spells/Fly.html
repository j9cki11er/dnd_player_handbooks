<h2>飞行术｜Fly</h2>
<P><EM>三环 变化（术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一根羽毛）<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR>你触碰一个自愿生物。目标在法术持续时间内获得60尺的飞行速度且可以悬浮。法术终止时，如果目标仍在空中，否则其随即坠落，除非其有办法阻止坠落。<BR><STRONG>升环施法。</STRONG>使用的法术位每比三环高一环，你就可以额外再指定一名生物作为法术目标。</P>
