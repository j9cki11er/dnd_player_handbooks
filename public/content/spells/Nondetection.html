<h2>回避侦测｜Nondetection</h2>
<P><EM>三环 防护（吟游诗人、游侠、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一撮价值25+GP的钻石尘，作为法术耗材）<BR><STRONG>持续时间：</STRONG>8小时<BR>    法术持续时间内，你使你触碰的目标不会被预言法术发现。目标可以是一名自愿生物，或者是在任何方向上都不超过10尺的一处地点或一个物件。目标不能被任何预言法术选为目标，也不能被魔法探知传感器感测到。</P>
