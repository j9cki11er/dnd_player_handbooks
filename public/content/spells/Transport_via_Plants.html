<h2>木遁术｜Transport via Plants</h2>
<P><EM>六环 咒法（德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>10尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>1分钟<BR>该法术在施法距离内一棵体型至少为<U>大型</U>的未活化植物与同位面上任意距离外的另一棵植物之间创造一道魔法连接。施法时，你必须见过或触碰过出口植物至少一次。在持续时间内，任何生物都可以花费5尺移动力进入目标植物内，然后从出口植物处出来。</P>
