<P><EM>一环 幻术（吟游诗人、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>1小时<BR>你改变自身以及随身的衣物、护甲、武器等在你身上的所有物。该效应在法术终止时结束。肉眼看来你的身高可以有1尺的增减，体态可胖可瘦。你必须选择一个和你肢体基础排列方式一致的形态。此外，幻术的影响范围由你决定。<BR>此法术产生的变化无法应对物理检查。比如，你用此法术添了一顶帽子，那么现实物件会从帽子穿过去，且任何触碰帽子的人将摸不到任何东西。<BR>如果一名生物想要分辨你是否易容，则必须使用一个<U>研究</U>动作研究你的外貌，并成功于一次对抗你法术豁免DC的智力（调查）检定。</P>
