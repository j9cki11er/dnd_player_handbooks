<h2>防护善恶｜Protection from Evil and Good</h2>
<P><EM>一环 防护（牧师、德鲁伊、圣武士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一瓶25GP+的圣水，作为此法术的耗材）<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR>法术结束前，你使触碰的一名自愿生物获得针对下述生物类型的防护：<U>异怪</U>、<U>天族</U>、<U>元素</U>、<U>妖精</U>、<U>邪魔</U>、<U>亡灵</U>。<BR>此防护提供下述几种增益。上述生物类型的生物对目标的攻击检定具有劣势。目标不能被其附身，也不会因其陷入<U>魅惑</U>或<U>恐慌</U>状态。如果目标已经被具有上述生物类型的生物附身，或其<U>魅惑</U>或<U>恐慌</U>状态影响，目标后续进行的相关效应的豁免检定也将具有优势。</P>
