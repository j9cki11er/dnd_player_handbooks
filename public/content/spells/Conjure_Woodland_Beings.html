<h2>咒唤林地卫士｜Conjure Woodland Beings</h2>
<P><EM>四环 咒法（德鲁伊、游侠）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多10分钟<BR>你在持续时间内将许多自然精魂咒唤在你身周10尺<U>光环</U>区域内。每当<U>光环</U>区域进入一名你可见生物所在的空间时、一名你可见的生物进入<U>光环</U>区域或是在该区域结束其回合时，你都可以迫使该生物进行一次感知豁免检定。失败则该生物受到5d8力场伤害，成功则只受一半伤害。一名生物一回合只需要进行一次该豁免。<BR>此外，在持续时间内，你能够以附赠动作执行撤离动作。<BR><STRONG>升环施法。</STRONG>使用的法术位每比四环高一环，此法术的伤害就增加1d8。</P>
