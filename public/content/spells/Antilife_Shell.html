<h2>防活物护罩｜Antilife Shell</h2>
<P><EM>五环 防护（德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多 1 小时<BR>一道灵光从你身上延伸而出并在持续时间内形成10尺<U>光环</U>。这道灵光会阻绝外面除<U>亡灵</U>生物和<U>构装</U>生物之外所有类型的生物，使它们无法穿过或触及内部。一名受影响的生物施展的法术、使用远程武器或触及武器发动的攻击可以穿过屏障。<BR>若你移动迫使受影响生物进入护罩内，则法术随之终止。</P>
