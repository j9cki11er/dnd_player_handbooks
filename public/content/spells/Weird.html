<h2>怪影杀手｜Weird</h2>
<P><EM>九环 幻术（魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你尝试在他人的心中创造出虚幻的恐怖之物。以施法距离内你所选择的一点为中心，半径30尺<U>球状</U>区域内的每一个生物进行一次感知豁免。豁免失败时，目标受到10d10点心灵伤害并陷入恐慌状态，持续直至法术结束为止。豁免成功时，目标仅受到一半伤害。<BR>在受<U>恐慌</U>的生物自己的每个回合结束时，该生物可以再进行一次感知豁免。若再次豁免失败，它将受到5d10点心灵伤害。豁免成功时，法术对该目标的效应终止。</P>
