<h2>魔法飞弹｜Magic Missile</h2>
<P><EM>一环 塑能（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>  你创造三枚由魔法力场形成的闪光飞镖，并让每发飞镖袭向施法距离内你能看见的指定生物。每发飞镖对目标造成1d4+1点力场伤害。所有飞镖将同时袭向目标，而你还可以指定它们击中同一个目标或是分别击中几个目标。<BR><STRONG>升环施法。</STRONG>   使用的法术位每比一环高一环，该法术就会多制造出一支飞镖。</P>
