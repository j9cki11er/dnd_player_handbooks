<h2>臭云术｜Stinking Cloud</h2>
<P><EM>三环 咒法（吟游诗人、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>90 尺<BR><STRONG>法术成分：</STRONG>V、S、M（一个臭鸡蛋）<BR><STRONG>持续时间：</STRONG>专注，至多 1 分钟<BR>你以施法距离内一点为中心创造出一团半径 20 
尺的黄色恶心气体云团球状区域。云团内形成重度遮蔽。云团会一直留在空中，直至法术持续时间结束或一阵强风（比如<U><EM>造风术Gust of
