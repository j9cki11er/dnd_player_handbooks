<h2>蛛行术｜Spider Climb</h2>
<P><EM>二环 变化（术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（一滴沥青和一只蜘蛛）<BR><STRONG>持续时间：</STRONG>专注，至多 1 小时<BR>你触碰一个自愿的生物，并使其在法术终止前能够在垂直表面上下或横向移动，其甚至可以在天花板上倒挂着移动而不需要用到双手。另外，目标获得等同于其速度的攀爬速度。<BR><STRONG>升环施法。</STRONG>使用的法术位每比2环高一环，你便能额外指定一个生物作为法术的目标。</P>
