<h2>炽焰斩｜Searing Smite</h2>
<P><EM>一环 塑能（圣武士）</EM> <BR><STRONG>施法时间：</STRONG>附赠动作，当你使用近战武器或徒手打击命中一个目标后立即执行<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V<BR><STRONG>持续时间：</STRONG>1分钟<BR>被该次攻击检定命中的目标会在此次攻击中额外受到1d6火焰伤害。直至法术终止前，目标会在其每个回合开始时受到1d6点火焰伤害，并进行一次体质豁免。豁免失败则法术继续生效，成功则法术终止。<BR><STRONG>升环施法。</STRONG>使用的法术位每比一环高一环，此法术造成的所有伤害都会增加1d6点。</P>
