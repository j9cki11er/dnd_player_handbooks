<h2>塑石术｜Stone Shape</h2>
<P><EM>四环 变化（牧师、德鲁伊、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（软粘土）<BR><STRONG>持续时间：</STRONG>立即<BR>你触碰一个体积为中型或更小的石质物件或某块岩石在任何方向都不超过 5 尺的一部分，并将其塑造成你想要的任意形状。例如你可以将一块大石头塑造成一件武器、一尊塑像、或一个保险箱，也可以在石墙上开出一条小通道，前提是墙的厚度不能超过 5 尺。你也可以使一扇石门或石质门框变形来将门封死。你创造的物件最多可以有两条铰链和一道闩，除此之外不能以该法术塑造出更复杂的机械结构。</P>
