<h2>安定心神｜Calm Emotions</h2>
<P><EM>二环 惑控（吟游诗人、牧师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>60 尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>专注，至多 1 分钟<BR>你指定施法距离内一点，以该点为源点半径20尺<U>球状</U>区域内的每个<U>类人</U>生物必须成功通过一次魅力豁免，否则将受下列效应之一影响（由你分别为每名生物选择生效的效应）。</P>
<UL style="MARGIN-BOTTOM: 0px">
  <LI>
<DIV 
  >直到法术结束，该生物免疫<U>魅惑</U>和<U>恐慌</U>状态。如果该生物已经陷入魅惑或恐慌状态，则这些状态在持续时间内被压制。</DIV>
  </LI><LI>
<DIV 
  >该生物对你选择的之前<U>敌对</U>的生物态度变为<U>冷漠</U>。该<U>冷漠</U>态度持续到目标受到伤害或者看到自己的盟友受到伤害。当法术结束时，该生物恢复到原本的态度。</DIV></LI></UL>
