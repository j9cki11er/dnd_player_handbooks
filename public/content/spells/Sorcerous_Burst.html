<h2>术法爆发｜Sorcerous Burst</h2>
<P><EM>塑能 戏法（术士）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>120尺<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>你向施法距离内的一名生物或一个物件施展术法能量。对目标进行一次远程攻击检定，命中时，目标将受到1d8点伤<FONT face="">害。由你选择法</FONT>术造成何种类型的伤害：强酸，寒冷，火焰，闪电，毒素，心灵或雷鸣。<BR>如果你在此法术的任一d8骰上丢出了8，你便可以立刻再丢一枚d8，并将其加入此法术的伤害中。施展此法术时，你最多以此法造成的额外d8伤害骰数量等同于你的施法属性调整值。<BR><STRONG>戏法强化。</STRONG>到达特定等级后，此戏法的初始伤害将增加1d8：5级（2d8）、11级（3d8）、17级（4d8）。</P>
