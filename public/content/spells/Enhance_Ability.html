<h2>强化属性｜Enhance Ability</h2>
<P><EM>二环 变化（吟游诗人、牧师、德鲁伊、游侠、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>触碰<BR><STRONG>法术成分：</STRONG>V、S、M（毛发或羽毛）<BR><STRONG>持续时间：</STRONG>专注，至多1小时<BR>你触碰一名生物并在力量、敏捷、智力、感知、魅力中选择一项属性。法术持续时间内，目标在使用所选属性进行的属性检定具有<U>优势</U>。<BR><STRONG>升环施法。</STRONG>使用的法术位每比二环高一环，你就可以额外指定一个目标。你可以分别为每个目标选择一项属性。</P>
