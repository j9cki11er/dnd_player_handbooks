<h2>雪雨暴｜Sleet Storm</h2>
<P><EM>三环 咒法（德鲁伊、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>150 尺<BR><STRONG>法术成分：</STRONG>V、S、M（一把迷你雨伞）<BR><STRONG>持续时间：</STRONG>专注，至多 1 分钟<BR>你指定施法距离内一点，并使以该点为中心，高40尺、半径20尺的柱状区域内降下冷冻刺骨的冻雨和冰雹直至法术终止。该区域将造成重度遮蔽，且该区域内的一切外露的暴露在外的明火都将被浇熄。<BR>该区域的地面变成<U>困难地形</U>。生物在一个回合内首次进入该区域或在区域内开始其回合时，它必须成功通过一次敏捷豁免，否则将陷入<U>倒地</U>状态并失去<U>专注</U>。</P>
