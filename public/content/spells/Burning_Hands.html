<P><EM>一环 塑能（术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S<BR><STRONG>持续时间：</STRONG>立即<BR>你向前喷射出一片火焰。处于15尺<U>锥状</U>区域内的生物必须进行一次敏捷豁免。豁免失败者受到3d6火焰伤害，豁免成功者受到一半伤害。<BR>在此<U>锥状</U>区域内的未被着装或携带的易燃物件会开始<U>燃烧</U>。<BR><STRONG>升环施法。</STRONG>你使用的法术位每比一环高一环，此法术的伤害就会提升1d6。</P>
