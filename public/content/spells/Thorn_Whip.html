<h2>荆棘之鞭｜Thorn Whip</h2>
<P><EM>变化 戏法（德鲁伊）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S、M（一根带刺植物茎）<BR><STRONG>持续时间：</STRONG>立即<BR>你创造出一条藤蔓般的带刺长鞭，并猛抽向施法距离内一个你指定的生物。对目标进行一次近战法术攻击，命中时，目标将受到1d6点穿刺伤害，如果目标生物的体型不超过<U>大型</U>，则你还可以将其朝你所在位置拉近至多10尺。<BR><STRONG>戏法强化。</STRONG>到达特定等级后，此戏法的伤害将增加1d6：5级（2d6）、11级（3d6）、17级（4d6）。</P>
