<P><EM>一环 惑控（吟游诗人、牧师、魔契师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>30尺<BR><STRONG>法术成分：</STRONG>V、S、M（一滴血）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你选择施法距离内至多三个你可见的生物，迫使其分别进行一次魅力豁免。在法术终止前，豁免失败于此次魅力豁免的目标进行的每次攻击检定与豁免检定都必须承受1d4的减值。<BR><STRONG>升环施法。</STRONG>使用的法术位每比一环高一环，你就可以额外选择一个生物作为目标。</P>
