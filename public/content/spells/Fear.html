<P><EM>三环 幻术（吟游诗人、术士、魔契师、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一根白羽毛）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>30尺<U>锥状</U>区域内的所有生物必须通过一次感知豁免，豁免失败者将丢弃其所有持握物，并在法术持续时间内陷入<U>恐慌</U>状态。<BR>以此法被<U>恐慌</U>的生物必须在自己回合中执行<U>疾走</U>动作，并以此寻找最安全的路线远离你，直至其无路可走为止。如果该生物结束其回合时位于一处使其视觉线中没有你的空间，则其可以再进行一次感知豁免，豁免成功则法术对该生物的效应终止。</P>
