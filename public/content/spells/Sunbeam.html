<h2>阳炎射线｜Sunbeam</h2>
<P><EM>六环 塑能（牧师、德鲁伊、术士、法师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一面放大镜）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>     一道阳炎射线从你手中射出并形成一条5尺宽、60尺长的线状区域。所有区域内的生物必须进行一次体质豁免。豁免失败者将受到6d8点光耀伤害，并且在你的下一回合前陷入目盲状态。豁免成功则伤害减半，且不会陷入目盲。<BR>你可以在法术终止前的任一回合内以一个<U>魔法</U>动作重新创造一道线状光芒。<BR>在法术持续时间内，你的手中一点散发出耀眼的光芒。其光耀为周围提供 30 尺的明亮光照，以及该范围外 30 尺的微光光照。这些光芒均视为等同于阳光。</P>
