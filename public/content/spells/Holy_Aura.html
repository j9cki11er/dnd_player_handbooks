<h2>圣洁灵光｜Holy Aura</h2>
<P><EM>八环 防护（牧师）</EM> <BR><STRONG>施法时间：</STRONG>动作<BR><STRONG>施法距离：</STRONG>自身<BR><STRONG>法术成分：</STRONG>V、S、M（一个价值1000+GP 的小圣物箱）<BR><STRONG>持续时间：</STRONG>专注，至多1分钟<BR>你在持续时间中发出灵光形成半径30尺的<U>光环</U>。你可以指定若干生物，在<U>光环</U>内时，他们进行的所有豁免均具有<U>优势</U>，而其他生物对它们进行的攻击检定具有<U>劣势</U>。另外，当一个<U>邪魔</U>或<U>亡灵</U>生物以近战攻击命中受术生物时，攻击者必须进行一次体质豁免，豁免失败者将陷入<U>目盲</U>状态，持续至它的下一回合结束。</P>
