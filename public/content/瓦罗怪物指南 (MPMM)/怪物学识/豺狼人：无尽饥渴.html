    <p style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span><STRONG>
                <FONT size=6>鬣狗人：无尽饥渴</FONT>
            </STRONG></span></p>
    <p style="TEXT-ALIGN: left;  mso-pagination: widow-orphan"><span>鬣狗人会使世界回忆起深渊部族所带来的恐怖，以及哪怕片刻的恶魔入侵所能加之于世界的伤痛。</span>
    </p>
    <p style="TEXT-ALIGN: left;  mso-pagination: widow-orphan">
        <span>每当耶诺古这名恶魔领主进入到物质位面席卷大地的时候，他就会给世界留下无数的尸体。当残忍的鬣狗人之王掠夺大地时，成群的鬣狗会追随着他，吞啖着牺牲者直到耶诺古猎物的血肉使它们饱胀臃肿而无法动弹。然后，在这血肉盛宴之中，鬣狗变成了鬣狗人；它们接受了耶诺古所给予的可怕使命——残杀和破坏它们路线上的任何事物。<BR></span>
    </p>
</div>
