        <span>鬼婆是代表理想与目标腐化的干瘪老妪，她们乐于看到善良和无辜的人们堕落。她们是非人的怪物，其形态为邪恶所扭曲。这些变形者与亵渎者与其他的鬼婆组成结盟组成具有额外能力的魔法集会。她们收集那些最好是被遗忘或丢失的秘密。绝望的凡人会向她们寻求建议，但最后却总是以为他们自己和他们所爱之人带来巨大痛苦的方式满足了他们的愿望。</span>
