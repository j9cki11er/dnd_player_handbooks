<h2>哨兵 Sentinel</h2>
<p><b>
    <FONT color=#da0303>哨兵
      Sentinel</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+，力量或敏捷13+）<BR></i>你获得以下增益：</p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的力量或敏捷提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>守护者Guardian。</b>当位于你5尺范围内的生物执行<U>撤离</U>动作后，或当它的攻击命中了除你以外的目标后，你可以立刻对该生物进行一次<U>借机攻击</U>。</div>
  </LI>
  <LI>


    <div><b>阻拦Halt。</b>你的<U>借机攻击</U>命中一名生物时，该生物的速度在当前回合剩余时间内变为0。</div>
  </LI>
</UL>
