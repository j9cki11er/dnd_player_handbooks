<h2>穿刺者 Piercer</h2>
<p><b>
    <FONT color=#da0303>穿刺者
      Piercer</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+）<BR></i>你获得以下增益：</p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的力量或敏捷提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>穿透伤Puncture。</b>每回合一次，当你用造成穿刺伤害的攻击命中一个生物时，你可以重骰这次攻击伤害的其中一枚伤害骰。但你必须采用新的掷骰结果。</div>
  </LI>
  <LI>


    <div><b>强化重击Enhanced Critical。</b>当你用造成穿刺伤害的攻击命中一个生物并且掷出重击时，你可以在计算额外的穿刺伤害时多投一个伤害骰。</div>
  </LI>
</UL>
