<h2>神射手 Sharpshooter</h2>
<p><b>
    <FONT color=#da0303>神射手
      Sharpshooter</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+，敏捷13+）<BR></i>你获得以下增益： </p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的敏捷提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>绕过掩体Bypass Cover。</b>你使用武器发动的远程攻击无视半身掩护和四分之三掩护。</div>
  </LI>
  <LI>


    <div><b>抵近射击Firing in Melee。</b>位于一个敌人5尺范围内的情况下，你使用远程武器发动的攻击检定不会因此具有<U>劣势</U>。</div>
  </LI>
  <LI>


    <div><b>百步穿杨Long Shots。</b>使用远程武器攻击超出常规射程的目标时，你的攻击检定不会因此具有<U>劣势</U>。</div>
  </LI>
</UL>
