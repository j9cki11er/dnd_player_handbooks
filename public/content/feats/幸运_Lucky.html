<h2>幸运 Lucky</h2>
<p><b>
    <FONT color=#da0303>幸运 Lucky</FONT> <BR>
  </b><i>起源专长<BR></i>你获得以下增益：</p>
<UL>
  <LI>
    <div><b>幸运点Lucky Point。</b>你拥有一些幸运点，其数量等同于你的熟练加值。你可以将点数花在下列的增益上。你在完成一次长休时重新获得所有已消耗的幸运点。</div>
  </LI>
  <LI>
    <div><b>优势Advantage。</b>当你为了一次<U>D20检定</U>而投掷d20时，你可以花费一个幸运点来给予这次检定<U>优势</U>。</div>
  </LI>
  <LI>
    <div><b>劣势Disadvantage。</b>当一个生物为了一次对你发动的攻击检定而投掷d20时，你可以花费一个幸运点来为这次检定施加<U>劣势</U>。</div>
  </LI>
</UL>
