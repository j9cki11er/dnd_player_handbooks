<h2>演员 Actor</h2>
<p><b>
    <FONT color=#da0303>演员
      Actor</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+，魅力13+）<BR></i>你获得以下增益：</p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的魅力提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>伪装Impersonation。</b>伪装成某个虚构或真实的个体的情况下，你为使别人相信你就是那个个体所做的魅力（欺瞒或表演）检定具有<U>优势</U>。</div>
  </LI>
  <LI>


    <div><b>拟声Mimicry。</b>你可以模仿出另一个生物的语音，甚至包括它的说话方式。听见你的拟声的生物必须通过一次感知（洞悉）检定才能发觉这种拟声是由他人伪造的（DC等于8+你的魅力调整值+你的熟练加值）。<b></b>
      <b></b> </div>
  </LI>
</UL>
