<h2>徒手战斗 Unarmed Fighting</h2>
<p><STRONG>
          <FONT color=#da0303>徒手战斗
               Unarmed Fighting</FONT>
          <BR>
     </STRONG><i>战斗风格专长（先决：战斗风格特性）<BR></i>当你使用<U>徒手打击</U>命中并造成了伤害时，你可以改为造成1d6+你的力量调整值点钝击伤害，而非原本的徒手打击伤害。如果你进行攻击检定时并没有持握任何武器与盾牌，则上述伤害中的d6将变为d8。<BR>每当你的回合开始时，你还可以对一个因你<U>受擒</U>的生物造成1d4点钝击伤害。
</p>
