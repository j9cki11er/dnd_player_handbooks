<h2>领袖之证 Inspiring Leader</h2>
<p><b>
    <FONT color=#da0303>领袖之证
      Inspiring Leader</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+，感知或魅力13+）<BR></i>你获得以下增益：</p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的感知或魅力提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>激励演出Bolstering
        Performance。</b>每当你的短休/长休结束时，你可以做一场激励人心的表演：一次演讲、一首歌曲或一支舞蹈。当你这么做时，选择至多6名在周围30尺内观看你表演的盟友（亦可包括你自己）。每个被选中的生物都可以获得一定临时生命值，其数值等于你的角色等级+你用本专长提升的属性的调整值。
    </div>
  </LI>
</UL>
