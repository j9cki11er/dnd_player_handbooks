<h2>元素掌控 Elemental Adept</h2>
<p><b>
    <FONT color=#da0303>元素掌控
      Elemental Adept</FONT>
    <BR>
  </b><i>通用专长（先决：等级4+，施法或契约魔法特性）<BR></i>你获得以下增益：</p>
<UL s>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的智力、感知或魅力提升1点，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>能量掌控Energy
        Mastery。</b>选择以下伤害类型之一：强酸、寒冷、火焰、闪电、雷鸣。你施展的法术无视所选伤害类型的抗性。此外，当你为你施展的造成该类型伤害的法术投掷伤害时，你可以将伤害骰中骰出的1都视为2。</div>
  </LI>
</UL>
<p><b>复选Repeatable。</b>你可多次选取本专长，但每次选取时都必须为能量掌控增益选择一个不同的伤害类型。<b></b> <b></b> </p>
