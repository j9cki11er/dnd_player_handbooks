<h2>拦截 Interception</h2>
<p><STRONG>
          <FONT color=#da0303>拦截
               Interception</FONT>
          <BR>
     </STRONG><i>战斗风格专长（先决：战斗风格特性）<BR></i>当一名你可见的生物以攻击检定命中你5尺内的另一名生物*，你能够以反应减少对目标造成的伤害，使该伤害降低1d10+你的熟练加值。你必须持握着一面盾牌或者一把简易/军用武器才能使用这个反应。<BR>
     <FONT color=#808080 size=2>译注：此处原文为a creature you can see
          hits another creature within 5 feet of
          you，another具体指的是对攻击生物而言还是对你而言在外网亦有所争论，请自行决断。</FONT>
</p>
