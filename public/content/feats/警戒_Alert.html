<h2>警戒 Alert</h2>
<p><b>
    <FONT color=#da0303>警戒 Alert</FONT>
    <BR>
  </b><i>起源专长<BR></i>你获得以下增益：</p>
<UL>
  <LI>

    <div><b>先攻熟练Initiative Proficiency。</b>当你投掷先攻时，你可以将你的熟练加值加入结果。</div>
  </LI>
  <LI>
    <div><b>先攻互换Initiative Swap。</b>当你掷完先攻，你可以立即与处于同一场战斗中的一名自愿的盟友交换先攻。如果你或那个盟友正处于<U>失能</U>状态，则不能进行交换。</div>
  </LI>
</UL>
