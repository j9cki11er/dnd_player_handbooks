<h2>武器大师 Weapon Master</h2>
<p><b>
    <FONT color=#da0303>武器大师 Weapon
      Master<BR></FONT>
  </b><i>通用专长（先决：等级4+）<BR></i>你获得以下增益：</p>
<UL>
  <LI>


    <div><b>属性值提升Ability Score Increase。</b>你的力量或敏捷提升1，至多提升至20。</div>
  </LI>
  <LI>


    <div><b>精通词条Mastery Property。</b>你对武器的训练让你能够使用你自选的一种简单或军用武器的精通词条，前提是你熟练于该种武器。每当你完成一次长休，你能将所选的武器种类替换为你熟练的另一种武器。</div>
  </LI>
</UL>
