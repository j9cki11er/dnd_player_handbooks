<h2>守护馈赠 Gift of the Protectors</h2>
<p>守护馈赠 Gift of the Protectors<br>         <br><br>      <br>      先决：魔契师等级9+，具有书之魔契祈唤<br>你召唤影之书时，一张新的书页会在其中出现。在你的允许之下，一个生物可以使用一个动作来将他的名字写在这一页上，这一页能包括的名字数量等于你的魅力调整值（至少为1）。当一个名字在这一页上的生物生命值降为0，但是还没有立刻死亡，这个生物的生命值魔法地变为1。每当这个魔法效应被触发，直至你完成长休，没有任何生物可以再次触发该效应。<br>你能够以一个魔法动作，以触摸的形式消除一个在书页上的名字。<br>   <br><br><br><br>   </p>
